apiVersion: apps/v1
kind: Deployment
metadata:
  name: venture-srv-deployment
  labels:
    app: venture-srv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: venture-srv
  template:
    metadata:
      labels:
        app: venture-srv
    spec:
      containers:
        - name: venture-srv
          image: muhammedajmal/skyway-venture-srv:v1
---
apiVersion: v1
kind: Service
metadata:
  name: venture-srv-service
spec:
  selector:
    app: venture-srv
  ports:
    - protocol: TCP
      port: 3001  
      targetPort: 3001
