apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-srv-deployment
  labels:
    app: user-srv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-srv
  template:
    metadata:
      labels:
        app: user-srv
    spec:
      containers:
        - name: user-srv
          image: muhammedajmal/skyway-user-srv:v3
---
apiVersion: v1
kind: Service
metadata:
  name: user-srv-service
spec:
  selector:
    app: user-srv
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
